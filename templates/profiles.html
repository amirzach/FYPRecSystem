<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Supervisor Recommender System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profiles.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">SUPERVISOR RECOMMENDER SYSTEM</div>
        <div class="nav-links">
            <a href="/homepage"><i class="fas fa-home"></i> Home</a>
            <a href="/profiles.html"><i class="fas fa-user"></i> My Profile</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-icon" id="profileInitial">?</div>
                <div class="profile-title">
                    <h1 id="studentName">Loading...</h1>
                    <p id="studentId">Student ID: Loading...</p>
                </div>
            </div>
            
            <div class="profile-section">
                <h2><i class="fas fa-info-circle"></i> Account Information</h2>
                <div class="profile-field">
                    <div class="field-label"><i class="fas fa-envelope"></i> Email</div>
                    <div class="field-value" id="studentEmail">Loading...</div>
                </div>
            </div>

            <div class="profile-section">
                <h2><i class="fas fa-history"></i> Supervisor History</h2>
                
                <div class="history-container">
                    <div class="history-column">
                        <h3><i class="fas fa-clock"></i> Recently Viewed</h3>
                        <div id="recentlyViewed" class="history-list">
                            <div class="loading"><i class="fas fa-sync fa-spin"></i> Loading...</div>
                        </div>
                    </div>
                    
                    <div class="history-column">
                        <h3><i class="fas fa-chart-line"></i> Most Viewed</h3>
                        <div id="mostViewed" class="history-list">
                            <div class="loading"><i class="fas fa-sync fa-spin"></i> Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/profiles.js') }}"></script>
</body>
</html>
